<link rel="stylesheet" href="styles.css">
<h1>Kladdmuffin</h1>
<article>
<section id="ingredients">
<h1>Ingredients</h1>
<ul>
<li><p> 16st</p>
</li>
<li><label><input type="checkbox">2 ägg</label></li>
<li><label><input type="checkbox">3 dl socker</label></li>
<li><label><input type="checkbox">1 1/2 dl vetemjöl</label></li>
<li><label><input type="checkbox">2 tsk vaniljsocker</label></li>
<li><label><input type="checkbox">4 msk kakao</label></li>
<li><label><input type="checkbox">1 krm salt</label></li>
<li><label><input type="checkbox">100 g smält matfett</label></li>
</ul>
</section>
<section id="instructions">
<h1>Instructions</h1>
<ul>
<li><h1>Sätt ugnen på 225°C.</h1></li>
<li><label><input type="checkbox">Rör ihop ägg och socker - vispa ej.</label></li>
<li><label><input type="checkbox">Blanda de torra ingredienserna och rör sedan ner det i äggblandningen.</label></li>
<li><label><input type="checkbox">Rör ner det smälta matfettet. Klicka ner smeten i små muffinsformar.</label></li>
<li><label><input type="checkbox">Grädda i nedre delen av ugnen ca 8-10 minuter.</label></li>
</ul>
</section>
</article>
