<h1>Kladdmuffin</h1>
<section>
    <h1>Ingredients</h1>
    <p>Mängd: 16st</p>

    <ul>
        <li><label><input type="checkbox"><span>2 ägg</li>
        <li><label><input type="checkbox"><span>3 dl socker</li>
        <li><label><input type="checkbox"><span>1 1/2 dl vetemjöl</li>
        <li><label><input type="checkbox"><span>2 tsk vaniljsocker</li>
        <li><label><input type="checkbox"><span>4 msk kakao</li>
        <li><label><input type="checkbox"><span>1 krm salt</li>
        <li><label><input type="checkbox"><span>100 g smält matfett</li>
    </ul>
</section>
<section>
    <h1>Instructions</h1>
    <ul>
        <li><label><input type="checkbox"><span>Sätt ugnen på 225°C.</li>
        <li><label><input type="checkbox"><span>Rör ihop ägg och socker - vispa ej.</li>
        <li><label><input type="checkbox"><span>Blanda de torra ingredienserna och rör sedan ner det i äggblandningen.</li>
        <li><label><input type="checkbox"><span>Rör ner det smälta matfettet. Klicka ner smeten i små muffinsformar.</li>
        <li><label><input type="checkbox"><span>Grädda i nedre delen av ugnen ca 8-10 minuter.</li>
    </ul>
</section>
