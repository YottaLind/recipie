<h1>Almakaka</h1>
<article>
<section id="ingredients">
<h1>Ingredients</h1>
<ul>
<li><h1>Deg</h1></li>
<li><label><input type="checkbox">100 g smör eller margarin</label></li>
<li><label><input type="checkbox">1 ½ dl strösocker</label></li>
<li><label><input type="checkbox">1 ägg</label></li>
<li><label><input type="checkbox">2 droppar bittermandelolja</label></li>
<li><label><input type="checkbox">3 dl vetemjöl</label></li>
<li><label><input type="checkbox">2 tsk bakpulver</label></li>
<li><h1>Fyllning</h1></li>
<li><label><input type="checkbox">1 dl äppelmos</label></li>
<li><h1>Garnering</h1></li>
<li><label><input type="checkbox">1 tsk florsocker</label></li>
</ul>
</section>
<section id="instructions">
<h1>Instructions</h1>
<ul>
<li><h1>175°C</h1></li>
<li><label><input type="checkbox">Sätt ugnen på 175 grader. Blanda smör och socker rörs pösigt. Blanda ner ägg, bittermandelolja, vetemjöl och bakpulver.</label></li>
<li><label><input type="checkbox">Smöra och bröa en ~28 cm stor springform och ha i 3/4 av degen. Bred på äppelmoset. Rulla resten av degen till smala remsor som läggs i ett rutnät över äppelmoset.</label></li>
<li><label><input type="checkbox">Grädda i 30-35 minuter i nedre delen av ugnen. Pudra över florsocker.</label></li>
</ul>
</section>
</article>
