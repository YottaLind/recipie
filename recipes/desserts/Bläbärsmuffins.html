<h1>Bläbärsmuffins</h1>
<article>
<section id="ingredients">
<h1>Ingredients</h1>
<ul>
<li><p>12 st stora</p>
</li>
<li><label><input type="checkbox">125 g smör eller margarin</label></li>
<li><label><input type="checkbox">2 dl strösocker <br>eller  2 dl farinsocker</label></li>
<li><label><input type="checkbox">3 st ägg</label></li>
<li><label><input type="checkbox">2 tsk vaniljsocker</label></li>
<li><label><input type="checkbox">1,5 tsk bakpulver</label></li>
<li><label><input type="checkbox">1 krm salt</label></li>
<li><label><input type="checkbox">5 dl (300 g) vetemjöl</label></li>
<li><label><input type="checkbox">1 dl mjölk</label></li>
<li><label><input type="checkbox">3 dl färska eller frysta blåbär eller andra bär t.ex. hallon, vinbär, lingon</label></li>
</ul>
</section>
<section id="instructions">
<h1>Instructions</h1>
<ul>
<li><h1>200°C</h1></li>
<li><label><input type="checkbox">Mät upp smöret och sockret i en bunke och ställ den i rumstemperatur så blir det lättare att blanda ihop sen.</label></li>
<li><label><input type="checkbox">Smörj en muffinsplåt eller ställ upp 12 st stora pappersformar för muffins på en plåt.</label></li>
<li><label><input type="checkbox">Rör smör och socker till en jämn smet. Använd gärna elvisp.</label></li>
<li><label><input type="checkbox">Rör i äggen, ett i taget, till en jämn smet. Använd gärna elvisp</label></li>
<li><label><input type="checkbox">Tillsätt vaniljsocker, bakpulver och salt och rör ihop. Använd gärna elvisp</label></li>
<li><label><input type="checkbox">Tillsätt vetemjölet och mjölken. Kör försiktigt med elvispen till en jämn smet. Det är viktigt att sluta vispa med elvisp så fort smeten är jämn så att man inte vispar för länge.</label></li>
<li><label><input type="checkbox">Sluta använda elvisp och vänd försiktigt ner bären med en sked eller slickepott utan att mosa blåbären för mycket för då blir muffinsarna gråaktiga i färgen.</label></li>
<li><label><input type="checkbox">Klicka ut smeten i muffinsformarna så att de blir fyllda till ca tre fjärdedelar.</label></li>
<li><label><input type="checkbox">Grädda i mitten av ugnen i 18-20 minuter i 200°C.</label></li>
<li><label><input type="checkbox">Om du använder muffinsplåt. Lossa efter några minuter muffinsen från formen. Ett tips är att använda skaftet på en tesked. <br>Låt svalna på galler.</label></li>
</ul>
</section>
</article>
