<link rel="stylesheet" href="styles.css">
<h1>Bountycheesecake</h1>
<article>
<section id="ingredients">
<h1>Ingredients</h1>
<ul>
<li><h1>Chokladcheesecake</h1></li>
<li><label><input type="checkbox">250 ml kokosgrädde (jag använde garants kokosgrädde som fått stå i kylskåpet)</label></li>
<li><label><input type="checkbox">50 g mörk choklad</label></li>
<li><label><input type="checkbox">1 msk agave sirap</label></li>
<li><label><input type="checkbox">2 msk kokossocker</label></li>
<li><label><input type="checkbox">1 krm vaniljpulver</label></li>
<li><h1>Botten</h1></li>
<li><label><input type="checkbox">170 g valfria digestive</label></li>
<li><label><input type="checkbox">80 g färska dadlar</label></li>
<li><label><input type="checkbox">2 - 3 msk vatten</label></li>
</ul>
</section>
<section id="instructions">
<h1>Instructions</h1>
<ul>
<li><h1>175°C</h1></li>
<li><h1>Chokladcheesecake</h1></li>
<li><label><input type="checkbox">Hacka chokladen och lägg den i en bunke tillsammans med agave sirap, vaniljextrakt, kokossocker och hälften av kokosgrädden</label></li>
<li><label><input type="checkbox">Smält den andea hälften av kokosgrädden i en kastrull tills det får ett uppkok</label></li>
<li><label><input type="checkbox">Häll över den varma kokosgrädden över chokladblandningen och rör om tills det smält. Ställ det sedan åt sidan för att svalna</label></li>
<li><h1>Botten</h1></li>
<li><label><input type="checkbox">Mixa dadlar och digestivekex smuligt</label></li>
<li><label><input type="checkbox">Tillsätt någon matsked vatten, mixa. När digestivebotten går att forma så är det klart.</label></li>
<li><label><input type="checkbox">Tryck ut botten i två springformar med löstagbar botten</label></li>
<li><label><input type="checkbox">Grädda i mitten av ugnen på 175 g i ca 8 minuter :)</label></li>
<li><label><input type="checkbox">Vispa chokladblandningen luftig</label></li>
<li><label><input type="checkbox">Fyll bottnarna med chokladfyllningens ställ i frysen ca 3 - 4 h innan servering :)</label></li>
</ul>
</section>
</article>
