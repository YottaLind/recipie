<h1>Kanelbullar</h1>
<article>
    <section id="ingredients">
        <h1>Ingredients</h1>
        <p>Mängd: 16st</p>

        <ul>
            <li>
                <h1>Deg</h1>
            </li>
            <li><label><input type="checkbox">50 g jäst eller ett packet torrjäst</label></li>
            <li><label><input type="checkbox">3 dl mjölk</label></li>
            <li><label><input type="checkbox">2 dl grädde</label></li>
            <li><label><input type="checkbox">150 g rumsvarmt smör</label></li>
            <li><label><input type="checkbox">1 1/2 dl socker</label></li>
            <li><label><input type="checkbox">1 tsk salt</label></li>
            <li><label><input type="checkbox">2 tsk stött kardemumma</label></li>
            <li><label><input type="checkbox">15-16 dl vetemjöl</label></li>
            <li>
                <h1>Fyllning</h1>
            </li>
            <li><label><input type="checkbox">200 g smör</label></li>
            <li><label><input type="checkbox">1 1/4 dl socker</label></li>
            <li><label><input type="checkbox">1 dl farinsocker</label></li>
            <li><label><input type="checkbox">2 msk kanel</label></li>
            <li>
                <h1>Pensling</h1>
            </li>
            <li><label><input type="checkbox">1 ägg</label></li>
            <li><label><input type="checkbox">1 msk stött kardemumma</label></li>
            <li><label><input type="checkbox">1 dl socker</label></li>


        </ul>
    </section>
    <section id="instructions">
        <h1>Instructions</h1>
        <ul>
            <li><label><input type="checkbox">Smula jäst i en skål. Värm mjölken och grädden till 37 grader och häll över jästen. Rör tills den lösts upp. <br>Om du använder torrjäst: Värm mjölken och grädden till 37 grader och häll i bunken. Blanda in 1 msk socker och häll på jästen. När det börjar bubbla vet du att jästen är ok</label>                </li>
            <li><label><input type="checkbox">Tillsätt smör i klickar, socker, salt, kardemumma och det mesta av mjölet. Arbeta degen väl, i maskin 10 minuter eller 15 minuter för hand. Låt degen jäsa i 30 minuter.</label></li>
            <li><label><input type="checkbox">Gör fyllningen: Rör ihop smör, socker, farinsocker och kanel. Ta upp degen på mjölat bakbord och dela i två bitar.</label></li>
            <li><label><input type="checkbox">Kavla ut varje bit till en avlång platta, bred på fyllning. Rulla ihop, skär i bitar.</label></li>
            <li><label><input type="checkbox">Lägg bullarna i form eller på plåt med bakpapper. Låt jäsa i 1 timme.</label></li>
            <li><label><input type="checkbox">Blanda socker och kardemumma. Pensla med uppvispat ägg och strö på sockerblandingen och grädda mitt i ugnen i 225 grader, 10 minuter.</label></li>
        </ul>
    </section>
</article>
