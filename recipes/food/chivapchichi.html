<h1>chivapchichi</h1>
<article>
<section id="ingredients">
<h1>Ingredients</h1>
<p>amount: 10-12 st</p>
<ul>
<li><label><input type="checkbox">8 hekto bland eller nötfärs</label></li>
<li><h1>Kryddblandning</h1></li>
<li><label><input type="checkbox">3 tsk salt</label></li>
<li><label><input type="checkbox">1 tsk svart peppar</label></li>
<li><label><input type="checkbox">2 tsk timjan</label></li>
<li><label><input type="checkbox">1 tsk oregano</label></li>
<li><label><input type="checkbox">3 msk ajvar relish</label></li>
<li><label><input type="checkbox">2 msk olja</label></li>
<li><label><input type="checkbox">0.5 msk pressad citron el vinäger</label></li>
<li><label><input type="checkbox">4 klyfta pressad vitlök</label></li>
<li><label><input type="checkbox">2 st ägg</label></li>
</ul>
</section>
<section id="instructions">
<h1>Instructions</h1>
<ul>
<li><label><input type="checkbox">Blanda alla ingredienser, rör så lite som möjligt. Forma smeten till "korvar" Grilla eller stek i panna.</label></li>
</ul>
</section>
</article>
