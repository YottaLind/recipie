<h1>Kryddstekt Fläskytterfile</h1>
<article>
<section id="ingredients">
<h1>Ingredients</h1>
<p>4 personer</p>
<ul>
<li><label><input type="checkbox">600g fläskytterfilé</label></li>
<li><label><input type="checkbox">1 lagerblad</label></li>
<li><label><input type="checkbox">1 tsk svartpeppar</label></li>
<li><label><input type="checkbox">1/2 tsk spiskummin</label></li>
<li><label><input type="checkbox">1/2 tsk timjan</label></li>
</ul>
</section>
<section id="instructions">
<h1>Instructions</h1>
<ul>
<li><h1>temp: 150°C</h1></li>
<li><label><input type="checkbox">Sätt ugnen på 150°. Putsa filén och dela den i två bitar.</label></li>
<li><label><input type="checkbox">Mortla alla kryddor så att du får en slät kyddblandning. Fördela detta över köttet, se till att kryddblandningen fördelas jämnt över alla sidor!</label></li>
<li><label><input type="checkbox">Hetta upp en stekpanna. Stek köttbitarna en i taget i lite smör så att de får färg. Lägg över köttbitarna i en ugnsfast form och sätt in en termometer i den tjockaste biten. Tillaga köttet i mitten av ugnen tills dess att innertemperaturen blivit 68°.</label></li>
</ul>
</section>
</article>
