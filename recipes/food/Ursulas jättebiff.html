<h1>Ursulas jättebiff</h1>
<article>
<section id="ingredients">
<h1>Ingredients</h1>
<ul>
<li><label><input type="checkbox">500 gram nöt eller älgfärs</label></li>
<li><label><input type="checkbox">1 burk champinjon kräm</label></li>
<li><label><input type="checkbox">1 dl mjölk</label></li>
<li><label><input type="checkbox">2 tsk potatismjöl (eller maizena)</label></li>
<li><label><input type="checkbox">2 st gul lök , hackad</label></li>
<li><label><input type="checkbox">1 tsk salt o svartpeppar eller efter behag..</label></li>
<li><h1>sås</h1></li>
<li><label><input type="checkbox">3 dl grädde</label></li>
<li><label><input type="checkbox">1 dl syltlök</label></li>
<li><label><input type="checkbox">2 msk tomatpuré</label></li>
<li><label><input type="checkbox">1 msk pepparot från tub</label></li>
<li><label><input type="checkbox">1 tsk salt o svartpeppar eller efter behag..</label></li>
</ul>
</section>
<section id="instructions">
<h1>Instructions</h1>
<ul>
<li><label><input type="checkbox">blanda samman alla ingredienserna till färsen och forma till en jättestor biff stek den 8 min på varje sida. vänd biffen med locket, eller stek i ugnen.</label></li>
<li><label><input type="checkbox">blanda grädde, syltök,tomatpure och pepparrot häll såsen över biffen.Låt puttra i 10 minuter</label></li>
</ul>
</section>
</article>
