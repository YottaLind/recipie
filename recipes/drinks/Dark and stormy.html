<article>

<li><label><input type="checkbox">1/2 oz lime juice</label></li>
<li><label><input type="checkbox">3-5 oz Ginger beer</label></li>
<li><h1>Optional</h1></li>
<li><label><input type="checkbox">1 Lime wedge</label></li>
</ul>
</section>

<h1>Instructions</h1>
<ul>
<li><label><input type="checkbox">Fill a tallglas with ice</label></li>

</ul>
