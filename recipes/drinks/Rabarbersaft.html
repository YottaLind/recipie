<h1>Rabarbersaft</h1>
<article>
<section id="ingredients">
<h1>Ingredients</h1>
<p>Ger 8 dl</p>
<ul>
<li><label><input type="checkbox">500 g	rabarber</label></li>
<li><label><input type="checkbox">1 liter	vatten</label></li>
<li><label><input type="checkbox">2,5 dl	strösocker</label></li>
<li><label><input type="checkbox">0,75 dl	citron, pressad</label></li>
</ul>
</section>
<section id="instructions">
<h1>Instructions</h1>
<ul>
<li><label><input type="checkbox">Skär rabarbern i bitar och lägg den i en gryta. Häll över vattnet och låt koka under lock ca 15 min.</label></li>
<li><label><input type="checkbox">Sila rabarbersaften och koka upp den. Tillsätt sockret och låt koka tills det smält. Rör om då och då. Tillsätt citronsaften.</label></li>
<li><label><input type="checkbox">Häll saften i väl rengjorda, varma flaskor. Låt den kallna och förvara i kylen.</label></li>
</ul>
</section>
</article>
